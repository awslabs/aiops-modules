AWSTemplateFormatVersion: 2010-09-09
Description: This stack deploys a Module specific IAM permissions

Parameters:
  ProjectName:
    Type: String
    Description: The name of the project
  DeploymentName:
    Type: String
    Description: The name of the deployment
  ModuleName:
    Type: String
    Description: The name of the Module
  RoleName:
    Type: String
    Description: The name of the IAM Role
  StudioExecutionRoleArn:
    Type: String
    Description: The name of the IAM Role

Resources:
  Policy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - "ecr:Describe*"
              - "ecr:Get*"
              - "ecr:List*"
              - "sagemaker:CreateImage"
              - "sagemaker:CreateImageVersion"
              - "sagemaker:DescribeImage"
              - "sagemaker:DescribeImageVersion"
              - "sagemaker:DescribeAppImageConfig"
              - "sagemaker:CreateAppImageConfig"
              - "sagemaker:UpdateAppImageConfig"
              - "sagemaker:UpdateDomain"
              - "sagemaker:DescribeDomain"
              - "sagemaker:AddTags"
            Resource: "*"
          - Effect: Allow
            Action:
              - "iam:PassRole"
            Resource:
              - !Sub "arn:aws:iam::${AWS::AccountId}:role/${ProjectName}-${DeploymentName}-${ModuleName}-image-role"
              - !Ref StudioExecutionRoleArn
          - Action:
              - "ecr:Create*"
              - "ecr:Delete*"
              - "ecr:*LayerUpload"
              - "ecr:UploadLayerPart"
              - "ecr:Batch*"
              - "ecr:Put*"
            Effect: Allow
            Resource:
              - !Sub "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/*"
        Version: 2012-10-17
      PolicyName: "idf-modulespecific-policy"
      Roles: [!Ref RoleName]
