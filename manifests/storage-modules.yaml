name: ecr-mlflow
path: git::https://github.com/awslabs/idf-modules.git//modules/storage/ecr?ref=release/1.10.0&depth=1
targetAccount: primary
parameters:
  - name: image-tag-mutability
    value: MUTABLE
  - name: image-scan-on-push
    value: True
  - name: encryption
    value: KMS_MANAGED
  - name: removal-policy
    value: DESTROY
---
name: ecr-sagemaker-kernel
path: git::https://github.com/awslabs/idf-modules.git//modules/storage/ecr?ref=release/1.10.0&depth=1
targetAccount: primary
parameters:
  - name: image-tag-mutability
    value: MUTABLE
  - name: image-scan-on-push
    value: True
  - name: encryption
    value: KMS_MANAGED
  - name: removal-policy
