name: Check YAML Files
permissions:
  contents: read

on:
  workflow_dispatch:

  push:
    branches:
      - "main"

  pull_request:
    branches:
      - "main"
      - "release/*"
      - "stable"

jobs:
  lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: yamllint --format github -c .yamllint.yaml .
