app_id: aiops
model_id: demo
job_prefix: mlops
preprocessing:
  run: true
  input:
    AppSpecification:
      ImageUri: IMAGE_URI
      ContainerEntrypoint:
        ["python3", "/opt/ml/processing/code/preprocessing.py"]
    ProcessingResources:
      ClusterConfig:
        InstanceType: ml.m5.xlarge
        InstanceCount: 1
        VolumeSizeInGB: 50
    ProcessingInputs:
      - InputName: input
        AppManaged: false
        S3Input:
          S3Uri: s3://sagemaker-sample-data-AWS_REGION_NAME/processing/census
          LocalPath: /opt/ml/processing/input
          S3DataType: S3Prefix
          S3InputMode: File
          S3DataDistributionType: FullyReplicated
      - InputName: Code
        AppManaged: false
        S3Input:
          S3Uri: s3://MLOPS_BUCKET/demo/scripts
          LocalPath: /opt/ml/processing/code
          S3DataType: S3Prefix
          S3InputMode: File
          S3DataDistributionType: FullyReplicated
    ProcessingOutputConfig:
      Outputs:
        - OutputName: train
          AppManaged: false
          S3Output:
            S3Uri: s3://MLOPS_BUCKET/demo/processing/train
            LocalPath: /opt/ml/processing/train
            S3UploadMode: EndOfJob
        - OutputName: test
          AppManaged: false
          S3Output:
            S3Uri: s3://MLOPS_BUCKET/demo/processing/test
            LocalPath: /opt/ml/processing/test
            S3UploadMode: EndOfJob
    StoppingCondition:
      MaxRuntimeInSeconds: 3600
    AppManaged: false
    Tags:
      - Key: APP_ID
        Value: aiops
    Environment:
    NetworkConfig:
    RoleArn: SAGEMAKER_EXECUTION_ROLE

training:
  run: true
  input:
    AlgorithmSpecification:
      TrainingImage: IMAGE_URI
      ContainerEntrypoint: ["python3", "/opt/ml/input/data/code/train.py"]
      TrainingInputMode: FastFile
    HyperParameters:
    ResourceConfig:
      InstanceType: ml.m5.xlarge
      InstanceCount: 1
      VolumeSizeInGB: 50
    InputDataConfig:
      - ChannelName: training
        DataSource:
          S3DataSource:
            S3DataType: S3Prefix
            S3Uri: s3://MLOPS_BUCKET/demo/processing/train
            S3DataDistributionType: FullyReplicated
      - ChannelName: code
        DataSource:
          S3DataSource:
            S3DataType: S3Prefix
            S3Uri: s3://MLOPS_BUCKET/demo/scripts
            S3DataDistributionType: FullyReplicated
    OutputDataConfig:
      S3OutputPath: s3://MLOPS_BUCKET/demo/model/
    StoppingCondition:
      MaxRuntimeInSeconds: 3600
    Tags:
      - Key: APP_ID
        Value: aiops
    Environment:
    RetryStrategy:
    VpcConfig:
    RoleArn: SAGEMAKER_EXECUTION_ROLE

evaluation:
  run: true
  input:
    AppSpecification:
      ImageUri: IMAGE_URI
      ContainerEntrypoint: ["python3", "/opt/ml/processing/code/evaluation.py"]
    ProcessingResources:
      ClusterConfig:
        InstanceType: ml.m5.xlarge
        InstanceCount: 1
        VolumeSizeInGB: 50
    ProcessingInputs:
      - InputName: input
        AppManaged: false
        S3Input:
          S3Uri: s3://MLOPS_BUCKET/demo/model/SFN_EXECUTION_ID/output/model.tar.gz
          LocalPath: /opt/ml/processing/model
          S3DataType: S3Prefix
          S3InputMode: File
          S3DataDistributionType: FullyReplicated
      - InputName: Code
        AppManaged: false
        S3Input:
          S3Uri: s3://MLOPS_BUCKET/demo/scripts
          LocalPath: /opt/ml/processing/code
          S3DataType: S3Prefix
          S3InputMode: File
          S3DataDistributionType: FullyReplicated
      - InputName: test
        AppManaged: false
        S3Input:
          S3Uri: s3://MLOPS_BUCKET/demo/processing/test
          LocalPath: /opt/ml/processing/test
          S3DataType: S3Prefix
          S3InputMode: File
          S3DataDistributionType: FullyReplicated
    ProcessingOutputConfig:
      Outputs:
        - OutputName: evaluation
          AppManaged: false
          S3Output:
            S3Uri: s3://MLOPS_BUCKET/demo/evaluation/output
            LocalPath: /opt/ml/processing/evaluation
            S3UploadMode: EndOfJob
    StoppingCondition:
      MaxRuntimeInSeconds: 3600
    AppManaged: false
    Tags:
      - Key: APP_ID
        Value: aiops
    Environment:
    NetworkConfig:
    RoleArn: SAGEMAKER_EXECUTION_ROLE

CreateModel:
  run: true
  input:
    EnableNetworkIsolation:
    Containers:
    VpcConfig:
    PrimaryContainer:
      Image: IMAGE_URI
      ModelDataUrl: s3://MLOPS_BUCKET/demo/model/SFN_EXECUTION_ID/output/model.tar.gz
      Environment:
        SAGEMAKER_PROGRAM: inference.py
        SAGEMAKER_SUBMIT_DIRECTORY: s3://MLOPS_BUCKET/demo/scripts/source.tar.gz

    ExecutionRoleArn: SAGEMAKER_EXECUTION_ROLE

batchTransform:
  run: true
  input:
    BatchStrategy: MultiRecord
    Environment:
      APP_ID: aiops
    MaxConcurrentTransforms: 2
    MaxPayloadInMB: 50
    TransformInput:
      ContentType: text/csv
      SplitType: Line
      DataSource:
        S3DataSource:
          S3DataType: S3Prefix
          S3Uri: s3://MLOPS_BUCKET/demo/processing/test/test_features.csv
    TransformOutput:
      Accept: text/csv
      AssembleWith: Line
      S3OutputPath: s3://MLOPS_BUCKET/demo/batch-output/SFN_EXECUTION_ID/
    TransformResources:
      InstanceType: ml.m5.xlarge
      InstanceCount: 1
    Tags:
      - Key: APP_ID
        Value: aiops
